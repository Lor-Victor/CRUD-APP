<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


<div class="container mt-5">
    <h1>Goal List</h1>
    <form action="/goals/create" method="post">
        <div class="mb-3">
            <input type="text" class="form-control" id="description" name="description" placeholder="Description">
        </div>
        <div class="mb-3">
            <input type="date" class="form-control" id="dueDate" name="dueDate" placeholder="Due Date">
        </div>
        <button type="submit" class="btn btn-primary">Create New Goal</button>
    </form>

    <table class="table table-striped mt-4">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Description</th>
            <th scope="col">Due Date</th>
        </tr>
        </thead>
        <tbody>
        <!-- Use a loop to iterate through goalList -->
        <tr th:each="goal : ${goalList}">
            <td><a th:href="@{/goals/{id}(id=${goal.id})}" th:text="${goal.id}"></a></td>
            <td th:text="${goal.description}"></td>
            <td th:text="${goal.dueDate}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
